{% extends "base.html" %} {% block content %}

<link rel="stylesheet" href="{{ get_url(path='css/tw-prod.css') | safe }}" />

<div
  class="w-screen h-16 border-b-[2px] border-dashed border-slate-700 sticky -top-36 bg-inherit z-10 flex items-center justify-center select-none"
>
  <a href={{ get_url(path="/") }} class="text-slate-700 font-cursive font-bold antialiased text-4xl text-center sticky top-0.5">Allen Pocket</a>
</div>

<div class="container mx-auto max-w-4xl pt-24 pb-12 px-6 z-0">
  <div class="text-slate-700 font-custom-sans antialiased">
    <h1 class="text-4xl mix-blend-multiply text-center font-bold mb-16">{{ page.title | safe }}</h1>

    <section class="mb-16">
      <p class="text-lg mix-blend-color-burn text-right my-2 pr-4">{{ page.date | safe }}</p>
      <hr class="hr-dot" />
    </section>

    <div id="markdown">{{ page.content | safe }}</div>
  </div>
</div>

{% endblock content %}
