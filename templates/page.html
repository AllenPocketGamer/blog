{% extends "base.html" %} {% block content %}

<div class="container mx-auto max-w-5xl pt-24 pb-12 px-6">
  <div class="text-slate-700 font-custom-sans antialiased">
    <h1 class="text-6xl mix-blend-multiply text-center font-bold mb-16">{{ page.title | safe }}</h1>

    <section class="mb-16">
      <p class="text-2xl mix-blend-color-burn text-right my-2 pr-4">{{ page.date | safe }}</p>
      <hr class="hr-dot shadow-[0_4px_4px_rgba(0,0,0,0.25)]" />
    </section>

    <div id="markdown">{{ page.content | safe }}</div>
  </div>
</div>

{% endblock content %}
